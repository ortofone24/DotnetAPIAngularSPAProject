<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Zapisz się</h2>
  <hr>

  <!--gender-->
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">Jestem: </label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="mężczyzna" formControlName="gender">Mężczyzną
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="kobieta" formControlName="gender">Kobietą
    </label>
  </div>

  <!--username-->
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nazwa użytkownika" formControlName="username"
      [ngClass]="{ 'is-invalid' : registerForm.get('username').errors && registerForm.get('username').touched}">
    <div class="invalid-feedback">Podaj nazwę użytkownika</div>
  </div>

  <!--dateOfBirth-->
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Data urodzenia" formControlName="dateOfBirth" bsDatepicker 
           [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}">
    <div class="invalid-feedback" 
          *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">
        Data urodzenia jest wymagana
    </div>
  </div>

<!--zodiacSign-->
  <!-- <div class="form-group">
    <select class="form-control" 
            formControlName="zodiacSign" 
            [(ngModel)]="userParams.zodiacSign">
      <option *ngFor="let zodiacSign of zodiacSignList" [value]="zodiacSign.value">
        {{zodiacSign.display}}
      </option>
    </select>  
  </div> -->
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Znak zodiaku" formControlName="zodiacSign"
           [ngClass]="{'is-invalid': registerForm.get('zodiacSign').errors && registerForm.get('zodiacSign').touched}">
    <div class="invalid-feedback" 
          *ngIf="registerForm.get('zodiacSign').touched && registerForm.get('zodiacSign').hasError('required')">
        Data urodzenia jest wymagana
    </div>
  </div>

  <!--city-->
  <div class="form-group">
    <input class="form-control" placeholder="Miasto" formControlName="city"
           [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" >
    <div class="invalid-feedback" 
          *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">  
        Miasto jest wymagane
      </div>
  </div>

  <!--country-->
  <div class="form-group">
    <input class="form-control" placeholder="Kraj" formControlName="country"
           [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" >
    <div class="invalid-feedback" 
          *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">
        Kraj jest wymagany
    </div>
  </div>

  <!--password-->
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Hasło" formControlName="password"
      [ngClass]="{ 'is-invalid' : registerForm.get('password').errors && registerForm.get('password').touched}">

    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
      Hasło jest wymagane
    </div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
      Hasło nie może mieć mniej niż 4 znaki
    </div>
    <div class="invalid-feedback"
      *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
      Hasło nie może mieć więcej niż 10 znaków
    </div>
  </div>

  <!--confirmPassword-->
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Potwierdź hasło" formControlName="confirmPassword"
      [ngClass]="{ 'is-invalid' : registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched
                  || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}">
    <div class="invalid-feedback"
      *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
      Potwierdzenie hasła wymagane
    </div>
    <div class="invalid-feedback"
      *ngIf="registerForm.hasError('mismatch')">
      Hasła muszą pasować
    </div>
  </div>

  <!--
  <div class="form-group">
    <label for="favouriteValue">Jaka jest twoja ulubiona wartość?</label>
    <select class="form-control" id="favouriteValue">
    <option *ngFor="let value of valuesFromHome" [value]="value">{{ value.name }}</option>
    </select>
  </div>
  -->

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Rejestracja</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Anuluj
    </button>
  </div>
</form>
